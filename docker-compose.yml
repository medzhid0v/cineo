x-app-base: &app-base
  image: cineo-web
  env_file:
    - .env
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_started

services:
  web:
    <<: *app-base
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command: >
      gunicorn core.wsgi:application
      --bind 0.0.0.0:8000
      --workers 2
      --threads 4
      --timeout 60
      --access-logfile -
      --error-logfile -
      --log-level info

  celery:
    <<: *app-base
    container_name: cineo-celery
    command: celery -A core worker -l info

  postgres:
    container_name: cineo-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cineo
      POSTGRES_USER: cineo
      POSTGRES_PASSWORD: cineo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cineo -d cineo"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    container_name: cineo-redis
    image: redis:7-alpine

volumes:
  postgres_data:
